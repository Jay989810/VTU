    <h1>Electricity Bill Payment</h1>
  

  <main>
    <section class="form-container"> 
    <form>
      <label for="disco">Select DISCO:</label>
      <select id="disco" required>
        <option value="">--Choose--</option>
        <option value="eko">Eko Electric</option>
        <option value="ikeja">Ikeja Electric</option>
        <option value="kaduna">Kaduna Electric</option>
        <option value="abuja">Abuja Electric</option>
      </select>

      <label for="meter">Meter Number:</label>
      <input type="text" id="meter" placeholder="Enter meter number" required>

      <label for="type">Meter Type:</label>
      <select id="type" required>
        <option value="prepaid">Prepaid</option>
        <option value="postpaid">Postpaid</option>
      </select>

      <label for="amount">Amount (₦):</label>
      <input type="number" id="amount" placeholder="e.g. 2000" required>

      <button type="submit">Pay Bill</button>
    </form>
  </main>
  <script>
    document.getElementById('menu-toggle').onclick = function () {
      document.getElementById('nav-links').classList.toggle('active');
    };
