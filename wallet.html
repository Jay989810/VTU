<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Airtime</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" defer></script>
  </head>
  
  <script>
    function rechargeWallet(event) {
      event.preventDefault();
      const amt = document.getElementById("rechargeAmount").value;
      alert("₦" + amt + " recharge request submitted!");
    }
  </script>
<body>
  <header>
    <div class="navbar">
      <h1 class="logo">Naija VTU</h1>
      <button class="menu-toggle" id="menu-toggle">☰</button>
      <nav id="nav-links">
        <a href="airtime.html">Airtime</a>
        <a href="data.html">Data</a>
        <a href="cable.html">Cable TV</a>
        <a href="electricity.html">Electricity</a>
        <a href="wallet.html">Wallet</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>
  
    <h1>Wallet</h1>
  

  <main>
    <section class="form-container"> 
    <section>
      <h3>Wallet Balance:</h3>
      <div style="font-size: 1.5rem; color: green;">₦5,200.00</div>
    </section>

    <hr>

    <section>
      <h3>Recharge Wallet</h3>
      <form onsubmit="rechargeWallet(event)">
        <label for="rechargeAmount">Enter Amount (₦):</label>
        <input type="number" id="rechargeAmount" placeholder="e.g. 1000" required>
        <button type="submit">Recharge</button>
      </form>
    </section>
  </main>
  <script>
    document.getElementById('menu-toggle').onclick = function () {
      document.getElementById('nav-links').classList.toggle('active');
    };
  </script>
  
</body>
</html>
