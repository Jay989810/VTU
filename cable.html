<body>
  <header>
    <div class="navbar">
      <h1 class="logo">Naija VTU</h1>
      <button class="menu-toggle" id="menu-toggle">☰</button>
      <nav id="nav-links">
        <a href="airtime.html">Airtime</a>

    <h1>Cable TV Subscription</h1>
  
  <main>
    <section class="form-container"> 
    <form>
      <label for="provider">TV Provider:</label>
      <select id="provider" required>
        <option value="">--Choose--</option>
        <option value="dstv">DSTV</option>
        <option value="gotv">GOTV</option>
        <option value="startimes">Startimes</option>
      </select>

      <label for="smartcard">Smartcard / IUC Number:</label>
      <input type="text" id="smartcard" placeholder="Enter IUC Number" required>

      <label for="amount">Amount (₦):</label>
      <input type="number" id="amount" placeholder="e.g. 2500" required>

      <button type="submit">Pay Now</button>
    </form>
  </main>
  <script>
    document.getElementById('menu-toggle').onclick = function () {
      document.getElementById('nav-links').classList.toggle('active');
    };
  </script>
  
</body>
</html>
