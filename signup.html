<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Naija VTU</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <h1 class="logo">Naija VTU</h1>
      <button class="menu-toggle" id="menu-toggle">â˜°</button>
      <nav id="nav-links">
        <a href="index.html">Home</a>
        <a href="airtime.html">Airtime</a>
        <a href="data.html">Data</a>
        <a href="electricity.html">Electricity</a>
        <a href="cable.html">Cable</a>
        <a href="wallet.html">Wallet</a>

      </nav>
    </div>
  </header>
  <main>
    <section class="form-container">
  <h1>Create an Account</h1>
  <form onsubmit="signup(event)">
    <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required placeholder="Your full name">

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required placeholder="08012345678">

        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="********">

        <button type="submit">Sign Up</button>
      </form>

      <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="login.html">Login</a></p>
    </section>
  </main>

  <script>
    function signup(e) {
      e.preventDefault();
      const user = {
        fullname: document.getElementById("fullname").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        wallet: 5000
      };
      localStorage.setItem("vtuUser", JSON.stringify(user));
      alert("Signup successful!");
      window.location.href = "login.html";
    }
    document.getElementById('menu-toggle').onclick = function () {
      document.getElementById('nav-links').classList.toggle('active');
    };
  </script>
</body>
</html>
