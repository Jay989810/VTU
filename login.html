<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Naija VTU</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <h1 class="logo">Naija VTU</h1>
      <button class="menu-toggle" id="menu-toggle">â˜°</button>
      <nav id="nav-links">
        <a href="index.html">Home</a>
        <a href="airtime.html">Airtime</a>
        <a href="data.html">Data</a>
        <a href="electricity.html">Electricity</a>
        <a href="cable.html">Cable</a>
        <a href="wallet.html">Wallet</a>

      </nav>
    </div>
  </header>
  <main>
    <section class="form-container">
  <h1>Login</h1>
  <form onsubmit="login(event)">
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>

    <p style="text-align: center; margin-top: 20px;">Don't have an account? <a href="signup.html">Sign up</a></p>
  </section>
</main>
  <script>
    function login(e) {
      e.preventDefault();
      const user = JSON.parse(localStorage.getItem("vtuUser"));
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (user && user.email === email && user.password === password) {
        localStorage.setItem("isLoggedIn", "true");
        alert("Login successful!");
        window.location.href = "airtime.html";
      } else {
        alert("Incorrect email or password.");
      }
    }
    document.getElementById('menu-toggle').onclick = function () {
      document.getElementById('nav-links').classList.toggle('active');
    };
  </script>
</body>
</html>
